
<div class="container">
  <form #todoForm= "ngForm"(submit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
    <div class="form-group">
      <h1 class="text-center ">Notatnik</h1>
      <div class="input-group-prepend">
        <input type="text" #todo  class="form-control" placeholder="Wprowadz notatkÄ™" name="todo" ngModel>
        <span class="input-group-text" (click)="addTodo(todo.value)">ADD</span>
      </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li [@moveInLeft]  *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)">DEL</i></li>
      </ul>
    </div>
  </form>
</div>
